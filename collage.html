<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="collage.css">
    <script src="https://kit.fontawesome.com/e6b93006bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="a-box"></div>
        <div class="b-box"></div>
        <div class="c-box"></div>
        <div class="d-box"><i class="fas fa-camera-retro fa-2x" style="background-color:#ffff4d;color:black"></i>
            <p style="background-color:#ffff4d"><i style="background-color:#ffff4d">Create memories</i></p>
        </div>
        <div class="e-box"></div>
        <div class="f-box"></div>
        <div class="g-box"><i class="far fa-heart fa-2x" style="background-color:#d2a679;color:black"></i>
            <p style="background-color:#d2a679"><i style="background-color:#d2a679">Vintage Photoshoot</i></p>
        </div>
        <div class="h-box"></div>
        <div class="i-box"></div>
        <div class="j-box"></div>
        <div class="k-box"></div>
        <div class="l-box"></div>
        <div class="m-box"></div>
        <div class="n-box"></div>
    </div>
</body>

</html>
